{% extends 'base.html' %}
{% block title_block %} Add Brand {% endblock %}
{% block body_block %}
<center>
    {% if add %}
    <h1>Add a new brand</h1>
    {% else %}
    <h1>Edit {{brand_name}}</h1>
    {% endif %}
</center>
<div class="col-sm-6 mx-auto m-2">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>

{% endblock %}
